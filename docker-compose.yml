services:
    postgres:
        image: postgres:16-alpine
        container_name: onewave-db
        environment:
            POSTGRES_USER: onewave
            POSTGRES_PASSWORD: onewave
            POSTGRES_DB: onewave
        ports:
            - "5432:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U onewave -d onewave"]
            interval: 2s
            timeout: 2s
            retries: 10
